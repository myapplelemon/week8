<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed the Puppy</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #000;
        }

        #gameOverModal, #scoreAchievedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Hide by default */
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="gameOverModal">
        <div class="modal-content">
            <p>Game Over! Your score: <span id="finalScore"></span></p>
            <button onclick="replay()">Play Again</button>
        </div>
    </div>
    <!-- Place for the image -->
    <div id="scoreAchievedImage">
        <img src="bigpuppy.jpg" alt="Score achieved image" />
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverModal = document.getElementById('gameOverModal');
        const scoreAchievedImage = document.getElementById('scoreAchievedImage');
        const finalScore = document.getElementById('finalScore');

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            speed: 8,
            size: 20,
        };

        const foodEmojis = ["ü•©", "üçñ", "üç†", "üç´"];
        const obstacles = [];
        const obstacleSpeed = 2;
        const obstacleFrequency = 90;

        let score = 0;
        let frames = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && player.x > 0) {
                player.x -= player.speed;
            }
            if (e.key === 'ArrowRight' && player.x < canvas.width - player.size) {
                player.x += player.speed;
            }
        });

        function restartGame() {
            score = 0;
            frames = 0;
            obstacles.length = 0;
            gameOverModal.style.display = 'none';
            update();
        }

        function replay() {
            restartGame();
        }

        function gameOver() {
            finalScore.textContent = score;
            gameOverModal.style.display = 'flex';
        }

        function update() {
            frames++;

            if (frames % obstacleFrequency === 0) {
                const emoji = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
                obstacles.push({
                    x: Math.random() * (canvas.width - 30),
                    y: 0,
                    emoji: emoji
                });
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacleSpeed;

                if (
                    player.x < obstacles[i].x + 30 &&
                    player.x + player.size > obstacles[i].x &&
                    player.y < obstacles[i].y + 30 &&
                    player.y + player.size > obstacles[i].y
                ) {
                    if (obstacles[i].emoji === "üç´") {
                        gameOver();
                        return;
                    } else if (["ü•©", "üçñ", "üç†"].includes(obstacles[i].emoji)) {
                        score++;
                        if (score === 10 && scoreAchievedImage.style.display === 'none') {
                            scoreAchievedImage.style.display = 'flex';
                            setTimeout(() => {
                                scoreAchievedImage.style.display = 'none';
                            }, 2000);
                        }
                    }
                    obstacles.splice(i, 1);
                }

                if (obstacles[i] && obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#000';
            ctx.font = '30px Arial';
            ctx.fillText("üê∂‡æÄ‡Ω≤", player.x, player.y);

            ctx.font = '30px Arial';
            for (const obstacle of obstacles) {
                ctx.fillText(obstacle.emoji, obstacle.x, obstacle.y);
            }

            ctx.font = '16px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        update();
    </script>
</body>

</html>
